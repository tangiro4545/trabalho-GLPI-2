<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte ao Cliente</title>
    <link rel="stylesheet" href="./css/menu copy.css" />
    <link rel="shortcut icon" href="./img/images-removebg-preview.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="./menu.html" target="_self">Menu</a></li>
          <li><a href="./chamados.html" target="_self">Reservas</a></li>
          <li><a href="./solicitacoes.html" target="_self">Pacotes Turísticos</a></li>
          <li><a href="./menu copy.html" target="_self">Suporte ao Cliente</a></li>
        
        </ul>
      </nav>
      <header>
        <img src="./img/gol.svg" alt="Logo GOL" />
      </header>
      <section> 
        <legend1> 
        Suporte ao Usuario
      </legend1>
  <table border="1">
    <tr>
      <td>
        <legend>Qual esta dando problema</legend>
        <select id="country" name="country">
          <option value="pacotes Turísticos">Pacotes Turísticos</option>
          <option value="Reservas de voos">Reservas de Voos</option>
          <option value="Ambos estam dando problemas">Ambos estam dando problemas</option>
 
      </td>
      <td>
        <legend>Fale seu nome</legend>
        <input type="name" placeholder="Digite seu nome " required/> 
 
      </td>
      <td> 
        <legend>Fale seu sobrenome</legend>
        <input type="surname" placeholder="Digite seu sobrenome " required/> 
      </td>          
    </tr>

    <tr>
      <td>
        <legend>Fale seu CPF ou CNPJ</legend>
        <input type="CPF or CNPJ" id="CPF or CNPJ" name="CPF or CNPJ" minlength="11" required placeholder="Digite sue CPF or CNPJ">
      </td>
      <td> 
        <legend>Email de Contato</legend>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
      </td>
      <td>  
        <legend>Especifique o problema</legend> 
           <textarea id="message" name="message" rows="4" cols="50" placeholder="Digite seu(s) problema(s)"></textarea> 
       </td>
    </tr>
  </table> 
  <button>
    Enviar
  </button>
      </section>
      <footer>
        <form action="./index.html ">
          <p>Já tem uma conta?</p>
          <button>Fazer Login</button>
        </form>
      </footer>
      Rafael Vlademir Paschoetto 
    </main> 
  </body>
</html>
